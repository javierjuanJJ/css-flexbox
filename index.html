<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{}

        .parent{
            display: flex;
            flex-direction: flex;
            writing-mode: vertical-rl;
        }

        .item{
            border: 1px solid;
            opacity: .9;
            width: 100px;
            height: 100px;
            background: #09f;
            
        }

        .item:first-child{
            background: yellow;
        }

        .item:last-child{
            background: red;
        }
        
    </style>
</head>

<body>

    <div class="parent">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>

</html>
